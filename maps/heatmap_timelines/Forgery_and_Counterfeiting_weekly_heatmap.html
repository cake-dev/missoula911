        <h4>Week Selection</h4>
        <input type='range' min='0' max='44' value='0' class='slider' id='weekSlider'>

    <script>
    var weeks = ["2023-01-03/2023-01-09", "2023-01-17/2023-01-23", "2023-02-07/2023-02-13", "2023-02-21/2023-02-27", "2023-02-28/2023-03-06", "2023-03-07/2023-03-13", "2023-03-14/2023-03-20", "2023-04-04/2023-04-10", "2023-04-25/2023-05-01", "2023-05-09/2023-05-15", "2023-05-30/2023-06-05", "2023-06-06/2023-06-12", "2023-06-20/2023-06-26", "2023-07-04/2023-07-10", "2023-08-22/2023-08-28", "2023-09-12/2023-09-18", "2023-09-26/2023-10-02", "2023-10-10/2023-10-16", "2023-10-31/2023-11-06", "2023-11-07/2023-11-13", "2023-11-21/2023-11-27", "2023-11-28/2023-12-04", "2024-01-02/2024-01-08", "2024-01-23/2024-01-29", "2024-01-30/2024-02-05", "2024-02-13/2024-02-19", "2024-02-20/2024-02-26", "2024-02-27/2024-03-04", "2024-03-05/2024-03-11", "2024-03-12/2024-03-18", "2024-03-19/2024-03-25", "2024-04-02/2024-04-08", "2024-04-16/2024-04-22", "2024-04-23/2024-04-29", "2024-04-30/2024-05-06", "2024-05-07/2024-05-13", "2024-05-28/2024-06-03", "2024-07-02/2024-07-08", "2024-07-09/2024-07-15", "2024-07-16/2024-07-22", "2024-08-13/2024-08-19", "2024-08-20/2024-08-26", "2024-08-27/2024-09-02", "2024-09-03/2024-09-09", "2024-09-10/2024-09-16"];
    var playing = false;
    var currentIndex = 0;
    var playInterval;

    function updateMap(weekIndex) {
        // Update current week display
        document.getElementById('currentWeek').textContent = weeks[weekIndex];

        // Get all layer checkboxes
        const checkboxes = document.getElementsByClassName('leaflet-control-layers-selector');

        // Ensure OSM base layer (index 0) stays checked
        if (!checkboxes[0].checked) {
            checkboxes[0].click();
        }

        // Uncheck "All Dates Combined" (index 1) if it's checked
        if (checkboxes[1].checked) {
            checkboxes[1].click();
        }

        // Hide all weekly layers first (starting from index 2)
        for (let i = 2; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                checkboxes[i].click();
            }
        }

        // Show selected week (add 2 to weekIndex to account for OSM and All Dates layers)
        if (weekIndex > 0) {
            const targetIndex = weekIndex + 1;  // +1 because weekIndex starts at 1
            if (targetIndex < checkboxes.length && !checkboxes[targetIndex].checked) {
                checkboxes[targetIndex].click();
            }
        }
    }

    document.getElementById('weekSlider').addEventListener('input', function() {
        var weekIndex = parseInt(this.value);
        updateMap(weekIndex);
    });

    function playTimeline() {
        if(!playing) {
            playing = true;
            // Start by updating the map to ensure proper initial state
            updateMap(currentIndex);
            playInterval = setInterval(function() {
                currentIndex = (currentIndex + 1) % weeks.length;
                document.getElementById('weekSlider').value = currentIndex;
                updateMap(currentIndex);
            }, 250); // Change week every quarter second
        }
    }

    function pauseTimeline() {
        playing = false;
        clearInterval(playInterval);
    }

    // Initial setup to ensure proper layer visibility
    window.addEventListener('load', function() {
        const checkboxes = document.getElementsByClassName('leaflet-control-layers-selector');
        // Ensure OSM layer is visible
        if (!checkboxes[0].checked) {
            checkboxes[0].click();
        }
    });
    </script>
